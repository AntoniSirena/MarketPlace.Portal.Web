<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <!--Form-->
              <form [formGroup]="myForm" (submit)="onSubmit(myForm.value)">
                <div class="row">
                  <div class="col-md-12 center">
                    <h2>Registro de nuevos Suscriptores</h2>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 center">
                   <i> <h4 style="font-weight: bold;">Unete y forma parte de Guerra Info</h4> </i>
                  </div>
                </div>
                <br>

                <label for="userTypeId">Tipo de usuario</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <select formControlName="userTypeId" class="form-control">
                    <option *ngFor="let item of userTypes" [value]="item.Id">{{item.Description}}</option>
                  </select>
                  <div *ngIf="!myForm.value.userTypeId" class="required">*</div>
                </div>
                
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="userName" class="form-control" placeholder="Usuario" autocomplete="username" required>
                  <div *ngIf="!myForm.value.userName" class="required">*</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" formControlName="emailAddress" class="form-control" placeholder="Correo" autocomplete="email" required>
                  <div *ngIf="!myForm.value.emailAddress" class="required" style="font-size:15px;">debes ingresar un correo válido</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" autocomplete="new-password" required>
                  <span *ngIf="!myForm.value.password" class="required" style="font-size:15px;">la contraseña debe tener más 8 caracteres</span>
                </div>

                <!-- <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repita su contraseña" autocomplete="new-password" required>
                </div> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="name" class="form-control" placeholder="Nombres" autocomplete="username" required>
                  <div *ngIf="!myForm.value.name" class="required">*</div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="surName" class="form-control" placeholder="Apellidos" autocomplete="username" required>
                  <div *ngIf="!myForm.value.surName" class="required">*</div>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                  </div>
                  <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Celular" autocomplete="phoneNumber">
                  <div *ngIf="!myForm.value.phoneNumber" class="required">*</div>
                </div>

               <!-- <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" formControlName="code" class="form-control" placeholder="Código de seguridad si posee" autocomplete="code">
                </div> --> 

                <button type="submit" class="btn btn-block btn-primary loginButton" [disabled]="myForm.invalid" >Crear cuenta</button>

              </form>
              <!--End-->
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-12">
                  <button class="btn btn-block btn-primary loginButton" type="button" (click)="goToLogin()"><span class="text-white">Iniciar sesión</span></button>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button class="btn btn-block btn-success loginButton" type="button" (click)="goToPortada()"><span class="text-white">Ver portada</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
