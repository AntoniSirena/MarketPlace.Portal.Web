<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <!--Form-->
                <form [formGroup]="loginForm" (submit)="onSubmit(loginForm.value)">
                  <h1>Iniciar sesión</h1>
                  <p class="text-muted">Empezar una nueva experiencia</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario" autocomplete="username" formControlName="userName">
                    <div *ngIf="!loginForm.value.userName" class="required">*</div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Contraseña" autocomplete="current-password" formControlName="password">
                    <div *ngIf="!loginForm.value.password" class="required">*</div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="loginForm.invalid">Empezar</button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div> -->
                  </div>
                </form>
                <!--End-->
              </div>
            </div>
            <div class="card text-white background-color py-5 d-md-down-none" style="width:44%; background-color:rgb(97, 170, 219);">
              <div class="card-body text-center">
                <div>
                  <h2>Bienvenido a JS.Base.Portal.Web</h2>
                  <div *ngIf="valueRegisterButton == '1' ">
                    <button type="button" class="btn btn-primary active mt-3" style="background-color: rgb(247, 100, 100);" (click)="register()"><span style="color: white;">Registrarme</span></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
